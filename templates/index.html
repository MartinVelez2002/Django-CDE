{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'  %}">
    <link rel="stylesheet" href="{% static 'css/header.css'  %}">
    {% block css %}  {% endblock %}

    <title> {% block titulo %}  Nómina de Pagos {% endblock %} </title>

</head>
<body>
    <header class="header">
        <nav class="navegacion">
            <a href=" {% url 'inicio' %} " class="logo">
                <img src="{% static 'img/león.jpg'  %}" alt="logotipo" width="50px">
                <div class="logo">
                    Rol de Pagos
                </div>
            </a>
            <ul class="menu">
                <li> <a href="{% url 'cargo' %}"> Cargos </a> </li>
                <li> <a href="{% url 'departamento' %}"> Departamento </a> </li>
                <li> <a href="{% url 'empleado' %}"> Empleados </a> </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block contenido %}
            <section>
                <img src="{% static 'img/recursos.jpg'  %}" alt="Recursos" width="800" class="portada">
            </section>
        {% endblock %}
        
    </main>

</body>
</html>
